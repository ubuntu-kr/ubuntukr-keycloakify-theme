<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.

      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
  -->
  <title>Single Sign On</title>

  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-B.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-BI.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-L.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-LI.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-M.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-MI.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-R.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-RI.ttf" as="font" crossorigin="anonymous">
  <link rel="preload" href="%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-Th.ttf" as="font" crossorigin="anonymous">

  <!-- 
  	We need to put it plain in the html because of Keycloakify, in case we decide to remove --external-assets 
  	SEE: https://github.com/InseeFrLab/keycloakify#font-face-importing-fonts-from-thesrc-dir 
  -->
  <style>
    @font-face {
      font-family: "Ubuntu";
      font-style: normal;
      font-weight: bold;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-B.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: italic;
      font-weight: bold;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-BI.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: normal;
      font-weight: lighter;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-L.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: italic;
      font-weight: lighter;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-LI.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: normal;
      font-weight: 500;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-M.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: italic;
      font-weight: 500;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-MI.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: normal;
      font-weight: normal;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-R.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: italic;
      font-weight: normal;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-RI.ttf") format("truetype");
    }

    @font-face {
      font-family: "Ubuntu";
      font-style: normal;
      font-weight: 100;
      font-display: swap;
      src: url("%PUBLIC_URL%/fonts/Ubuntu/Ubuntu-Th.ttf") format("truetype");
    }
  </style>

</head>

<body>
  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
  <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.

      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.

      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
</body>

</html>
